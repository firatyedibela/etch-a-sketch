<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
  </head>
  <body>
    <p id="title">Etch-A-Sketch</p>
    <div id="main-wrapper">
      <div id="ui-left">
        <button id="reset-grid" class="ui-button">Clear</button>
        <button id="change-size" class="ui-button">Change Size</button>
      </div>

      <div id="grid-container"></div>

      <div id="ui-right">
        <button id="eraser" class="ui-button-right ui-button">Eraser</button>
        <button id="rgb" class="ui-button-right ui-button">Rainbow</button>
        <button id="darken" class="ui-button-right ui-button">Darken</button>
        <button id="lighten" class="ui-button-right ui-button">Lighten</button>
      </div>
    </div>
    
    
    
    
  </body>
</html>

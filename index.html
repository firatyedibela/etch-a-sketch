<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
  </head>
  <body>
    <p id="title">Etch-A-Sketch</p>
    <div id="main-wrapper">
      <div id="left-section">
        <div id="ui-left">
          <button id="reset-grid" class="ui-button">Clear</button>
          <div class="color-pickers-wrapper">
            <label for="pen-color" class="color-label">
              <input type="color" id="pen-color" class="color-picker"
                >Pen Color
            </label>
            <label for="canvas-color" class="color-label">
              <input type="color" id="canvas-color" class="color-picker"
                >Canvas Color
            </label>
          </div>
          
          <div class="range-container">
            <input type="range" min="0" max="100" id="range-slider"
              value="24">
            <p class="grid-size">Grid size: 24x24</p>
          </div> 
          
        </div>
      </div>

      <div id="middle-section">
        <div id="grid-container"></div>
      </div>
      
      <div id="right-section">
        <div id="ui-right">
          <button id="eraser" class="ui-button-right ui-button mode-button">Eraser</button>
          <button id="rgb" class="ui-button-right ui-button mode-button">Rainbow</button>
          <button id="darken" class="ui-button-right ui-button mode-button">Darken</button>
          <button id="lighten" class="ui-button-right ui-button mode-button">Lighten</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
